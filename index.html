<html>
	<head>
	<title>Температура термодатчика на Arduino</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<measurements>
			<item display: table>
				<time display: table-row></time>
				<value display: table-cell></value>
			</item>
		</measurements>
		<table border = 1 align=center cols=3>
			<caption> последние 10 показаний</caption
			<tr>
				<th>&#8470</th><th>дата<br/>(дд.мм.гг)</th><th>&#8451<br/>(&plusmn3&deg)</th> <!--&#8451 градус цельсия,&plusmn плюсминус,&deg градус-->
			</tr>
			<tr><th>1</th><td>01.01.17</td><td>11</td></tr>
			<tr><th>2</th><td>02.01.17</td><td>15</td></tr>
			<tr><th>3</th><td>03.01.17</td><td>12</td></tr>
			<tr><th>4</th><td>04.01.17</td><td>16</td></tr>
			<tr><th>5</th><td>05.01.17</td><td>17</td></tr>
			<tr><th>6</th><td>06.01.17</td><td>12</td></tr>
			<tr><th>7</th><td>07.01.17</td><td>5</td></tr>
			<tr><th>8</th><td>08.01.17</td><td>13</td></tr>
			<tr><th>9</th><td>09.01.17</td><td>11</td></tr>
			<tr><th>10</th><td>10.01.17</td><td>9</td></tr>
		</table>
		
		<div class="table-caption">таблица</div>
	<div class="table">
		<div class="table-cell">
			<span class="table-row">дата</span>
			<span class="table-row">06.07.15</span>
			<span class="table-row">07.12.15</span>
			<span class="table-row">08.12.15</span>
			<span class="table-row">09.12.15</span>
			<span class="table-row">10.12.15</span>
			<span class="table-row">11.12.15</span>
		</div>
		<div class="table-cell">
			<span class="table-row">градусов цельсия (+-3)</span>
			<span class="table-row">13</span>
			<span class="table-row">10</span>
			<span class="table-row">8</span>
			<span class="table-row">9</span>
			<span class="table-row">12</span>
			<span class="table-row">5</span>
		</div>
	</div>

	</body>
</html>
